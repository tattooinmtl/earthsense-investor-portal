<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EarthSense Investor Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center px-6">

  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-8">Investor Portal</h1>
    
    <div class="space-y-5">
      <input id="username" type="text" placeholder="Username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      
      <button onclick="login()" class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition">
        Login
      </button>
    </div>

    <p class="mt-6 text-sm text-gray-600 text-center">
      <strong>Demo Account:</strong><br>
      Username: <code class="bg-gray-100 px-2 py-1 rounded">arnoldventures</code><br>
      Password: <code class="bg-gray-100 px-2 py-1 rounded">EarthSense2025!</code>
    </p>

    <p class="mt-4 text-xs text-gray-500 text-center">
      This is a demo. Real version will use secure authentication.
    </p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'arnoldventures' && pass === 'EarthSense2025!') {
        localStorage.setItem('auth', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Use demo account.');
      }
    }
  </script>
</body>
</html>
