<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | EarthSense Network</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Auth Check -->
  <script>
    if (!localStorage.getItem('auth')) window.location.href = 'login.html';
  </script>

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">EarthSense Live Dashboard</h1>
      <button onclick="localStorage.removeItem('auth'); window.location.href='login.html'" class="text-sm underline">
        Logout
      </button>
    </div>
  </header>

  <div class="max-w-7xl mx-auto p-6 grid md:grid-cols-3 gap-6">

    <!-- Status Cards -->
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="font-semibold text-gray-700">Nodes Online</h3>
      <p id="nodes" class="text-3xl font-bold text-green-600">47</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="font-semibold text-gray-700">Events Today</h3>
      <p id="events" class="text-3xl font-bold text-blue-600">3</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="font-semibold text-gray-700">Accuracy</h3>
      <p class="text-3xl font-bold text-purple-600">96.2%</p>
    </div>

    <!-- Waveform Chart -->
    <div class="md:col-span-3 bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-bold mb-4">Live Seismic Waveform (Node #12)</h3>
      <canvas id="waveform"></canvas>
    </div>

    <!-- Map Placeholder -->
    <div class="md:col-span-3 bg-white p-6 rounded-xl shadow text-center">
      <h3 class="text-xl font-bold mb-4">Global Network Map</h3>
      <div class="bg-gray-200 border-2 border-dashed rounded-xl w-full h-96 flex items-center justify-center">
        <p class="text-gray-500">Live Map: Coming in Phase 2 (Leaflet + ESP32 XML)</p>
      </div>
    </div>

  </div>

  <script>
    // Simulated live data
    const ctx = document.getElementById('waveform').getContext('2d');
    let data = Array(100).fill(0);
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: data.map((_,i)=>i), datasets: [{ label: 'Acceleration (g)', data, borderColor: '#1d4ed8', fill: false }] },
      options: { animation: false, scales: { y: { min: -2, max: 2 } } }
    });

    // Simulate incoming data
    setInterval(() => {
      const newVal = (Math.random() - 0.5) * 0.8;
      data.shift();
      data.push(newVal);
      chart.update();

      // Simulate event
      if (Math.abs(newVal) > 0.6 && Math.random() > 0.9) {
        document.getElementById('events').textContent = parseInt(document.getElementById('events').textContent) + 1;
      }
    }, 100);
  </script>

</body>
</html>
